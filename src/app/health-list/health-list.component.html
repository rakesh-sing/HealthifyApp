<div class="container mt-4">
  <div class="card p-4 shadow-sm">
    <h2 class="mb-3 text-center">Appointment Dashboard</h2>

    <div class="row g-3">
      <div class="col-md-6">
        <input
          type="text"
          class="form-control"
          placeholder="Appointment Description"
          [(ngModel)]="newAppointmentDescription"
        />
      </div>

      <div class="col-md-4">
        <input
          type="date"
          class="form-control"
          [(ngModel)]="newAppointmentDate"
        />
      </div>

      <div class="col-md-2 d-grid">
        <button class="btn btn-primary" (click)="addAppointment()">Add</button>
      </div>
    </div>
  </div>

  <div class="mt-4">
    <ul class="list-group">
      <li
        *ngFor="let appointment of appointments; let i = index"
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <span>
          <strong>{{ appointment.title }}</strong> -
          <em>{{ appointment.date | date : "mediumDate" }}</em>
        </span>
        <button class="btn btn-danger btn-sm" (click)="deleteAppointment(i)">
          Delete
        </button>
      </li>
    </ul>
  </div>
</div>
